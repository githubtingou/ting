<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:fragment="commonHeader(title)">
        <title th:text="${title}"></title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">

        <meta http-equiv="Cache-Control" content="no-cache">

        <link rel="icon" type="image/x-icon" th:href="@{/dev/images/Tomcat/favicon.ico}">

        <link th:href="@{/dev/bootstrap/v3.3.7/css/bootstrap.css}" rel="stylesheet"/>

        <link th:href="@{/dev/select2/4.0/select2.css}" rel="stylesheet"/>

        <link th:href="@{/dev/AdminLTE-2.4.5/css/AdminLTE.min.css}" rel="stylesheet"/>
        <link th:href="@{/dev/AdminLTE-2.4.5/css/skins/_all-skins.css}" rel="stylesheet"/>
